<!-- @format -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simulador</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="d-flex flex-wrap">
            <div class="col-3 borda conteudo_esq d-none d-md-flex">
                <div class="conteudo">
                    <div class="d-flex justify-content-center align-items-center logo">
                        <img src="imagens/tombom_logo com slogan branco.png" alt="">
                    </div>
                    <div class="titulo display-5 d-flex justify-content-center align-items-center">
                        Simulador de comissionamento estimado
                    </div>
                    <p>
                        Powered by: <b>Matheus Farias</b>
                    </p>
                </div>
            </div>
            <div
                class="col-md-9 d-flex justify-content-center align-items-center conteudo_dir"
            >
                <!-- Conteudo lateral 2 -->
                <div class="pri col-9 d-flex">
                    <div class="row d-flex justify-content-center align-items-center contform">
                        <div class="col-lg-6">
                            <label for="equipe" class="form-label"
                                >Equipe:</label
                            >
                            <select
                                class="form-select"
                                name="equipe"
                                id="equipe"
                            >
                                <option value="">Selecione sua equipe:</option>
                                <option value="hunter">Hunter</option>
                                <option value="inside">Inside</option>
                            </select>
                        </div>

                        <div class="col-lg-6">
                            <label for="meta" class="form-label">Range:</label>
                            <select class="form-select" name="range" id="meta">
                                <option value="">Selecione seu range:</option>
                                <option value="jun">Júnior</option>
                                <option value="ple">Pleno</option>
                                <option value="sen">Sênior</option>
                            </select>
                        </div>

                        <div class="col-lg-8">
                            <label for="y" class="form-label mt-2"
                                >Faturamento total (Soma de todos os produtos):</label
                            >
                            <input
                                class="form-control"
                                type="text"
                                placeholder="R$1234.56"
                                id="y"
                                value=""
                            />
                        </div>

                        <div class="col-lg-4">
                            <label for="z" class="form-label mt-2"
                            >Fat. (R$) somente PP:</label
                        >
                            <input
                                class="form-control"
                                type="text"
                                id="z"
                                placeholder="R$1234.56"
                                value="0,00"
                            />
                        </div> 

                        <div class="col-lg-4">
                            <label for="ha" class="form-label mt-2"
                            >Nº de HA/PN:</label
                        >
                            <input
                                class="form-control"
                                type="number"
                                id="ha"
                                value="0"
                            />
                        </div>

                        <div class="col-lg-4">
                            <label for="bl" class="form-label mt-2"
                            >Nº de banda larga:</label
                        >
                            <input
                                class="form-control"
                                type="number"
                                id="bl"
                                value="0"
                            />
                        </div>

                        <div class="col-lg-4">
                            <label for="vada" class="form-label mt-2"
                            >Nº de V.A.D.A:</label
                        >
                            <input
                                class="form-control"
                                type="number"
                                id="vada"
                                value="0"
                            />
                        </div>

                        <button
                            class="btn btn-secondary mt-4 botao col-6"
                            onclick="calcularRazao()"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                        >
                            CALCULAR
                        </button>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Atenção!
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="logica.js"></script>
    </body>
</html>
